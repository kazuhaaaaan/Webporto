<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#261CC1', 
                        darkBg: '#0F172A', 
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'spin-slow': 'spin 12s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        
        body { 
            background-color: #ffffff; 
            color: #261CC1; 
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
            overflow-x: hidden;
        }
        
        .dark body { 
            background-color: #0F172A !important; 
            color: #F8FAFC; 
        }
        
        .glass-nav { 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        
        .nav-scrolled {
            @apply backdrop-blur-xl bg-white/80 border-b border-primary/10;
        }
        .dark .nav-scrolled {
            @apply bg-darkBg/80 border-white/5;
        }
        
        /* Mobile Menu Animations */
        .mobile-menu-enter { transform: translateY(-100%); opacity: 0; }
        .mobile-menu-enter-active { transform: translateY(0); opacity: 1; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .mobile-menu-leave-active { transform: translateY(-100%); opacity: 0; transition: all 0.4s ease-in; }

        .skill-card { @apply flex flex-col items-center p-6 rounded-3xl transition-all duration-500 hover:-translate-y-3 hover:shadow-2xl bg-gray-50 border border-transparent; }
        .dark .skill-card { @apply bg-slate-800/50 border-white/5; }
        
        /* Premium Dark Mode Toggle Animation */
        .theme-toggle-container {
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .icon-wrapper {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .sun-icon {
            transform: translateY(0) scale(1) rotate(0deg);
            opacity: 1;
        }
        .dark .sun-icon {
            transform: translateY(30px) scale(0) rotate(45deg);
            opacity: 0;
        }

        .moon-icon {
            transform: translateY(-30px) scale(0) rotate(-45deg);
            opacity: 0;
        }
        .dark .moon-icon {
            transform: translateY(0) scale(1) rotate(0deg);
            opacity: 1;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { @apply bg-transparent; }
        ::-webkit-scrollbar-thumb { @apply bg-primary/20 rounded-full; }
    </style>
</head>

}" :class="darkMode ? 'dark' : ''" @scroll.window="scrolled = window.pageYOffset > 20">

    <!-- Navbar -->

            </a>

                <button @click="darkMode = !darkMode" class="theme-toggle-container w-10 h-10 flex items-center justify-center rounded-xl bg-gray-100 dark:bg-white/10 overflow-hidden">
                    <div class="icon-wrapper sun-icon">
                        <svg class="w-5 h-5 text-orange-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1z"/></svg>
                    </div>

                <a href="#skills" @click="mobileMenu = false" class="text-4xl font-black italic hover:text-primary transition-all tracking-tighter" x-text="content[lang].nav_skills"></a>
                <a href="#blog" @click="mobileMenu = false" class="text-4xl font-black italic hover:text-primary transition-all tracking-tighter" x-text="content[lang].nav_blog"></a>

                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 14l-7 7m0 0l-7-7m7 7V3" stroke-width="3" stroke-linecap="round"/></svg>
                    </a>

            </div>

                    <div class="absolute inset-10 bg-gradient-to-br from-primary via-indigo-600 to-blue-500 rounded-[3rem] rotate-12 flex items-center justify-center shadow-2xl">
                        <svg class="w-24 h-24 text-white/30" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke-width="1"/></svg>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="py-32 px-6 bg-gray-50/50 dark:bg-slate-900/20">
        <div class="container mx-auto">
            <h3 class="text-4xl md:text-6xl font-black mb-20 text-center tracking-tighter" x-text="content[lang].skill_title" data-aos="fade-up"></h3>
            <!-- Grid terpusat untuk semua ukuran layar -->

                    <div class="skill-card group w-full max-w-[160px]">
                        <div class="w-16 h-16 flex items-center justify-center mb-4 transition-transform group-hover:scale-110">

                        </div>
                        <span class="font-black text-xs uppercase tracking-widest opacity-60 text-center" x-text="skill.name"></span>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <!-- Blog Section -->

        <div class="container mx-auto">
            <h3 class="text-4xl md:text-6xl font-black mb-16 tracking-tighter text-center" x-text="content[lang].blog_title" data-aos="fade-down"></h3>

                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" stroke-width="2"/></svg>
                    </div>
                    <h5 class="text-xl font-black mb-4 group-hover:text-primary dark:group-hover:text-blue-400" x-text="content[lang].blog_card2_title"></h5>
                    <p class="opacity-60 text-sm leading-relaxed" x-text="content[lang].blog_card2_desc"></p>
                    <div class="pt-6">
                        <a href="#" class="text-xs font-black uppercase border-b-2 border-primary/20 pb-1" x-text="content[lang].blog_read_more"></a>
                    </div>
                </div>
            </div>
        </div>

    <!-- Experience Section -->

        <div class="container mx-auto relative z-10">
            <h3 class="text-4xl md:text-7xl font-black mb-24 text-center tracking-tighter" x-text="content[lang].project_title" data-aos="fade-up"></h3>
            <div class="max-w-4xl mx-auto space-y-6">

                </div>
                <div class="p-8 bg-white/5 border border-white/10 rounded-[2.5rem] hover:bg-white/10 transition-all" data-aos="fade-left" data-aos-delay="100">
                    <div class="flex items-center gap-4 mb-4">

                    <p class="opacity-70 leading-relaxed" x-text="content[lang].exp_2_desc"></p>

                    <div class="flex items-center gap-4 mb-4">
                        <div class="w-12 h-12 bg-white/10 rounded-xl flex items-center justify-center font-black">03</div>
                        <h4 class="text-2xl font-black italic" x-text="content[lang].exp_3_title"></h4>
                    </div>
                    <p class="opacity-70 leading-relaxed" x-text="content[lang].exp_3_desc"></p>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-20 text-center opacity-30">
        <p class="text-[10px] font-black uppercase tracking-[0.5em]">&copy; 2026 Kazu Developer</p>
    </footer>

    <script>
        AOS.init({ duration: 1000, once: true });

        document.addEventListener('alpine:init', () => {
            const el = document.querySelector('[x-data]');
            if (el) {
                const observer = new MutationObserver(() => {
                    const data = el.__x_data_stack[0];
                    document.body.style.overflow = data.mobileMenu ? 'hidden' : '';
                });
                observer.observe(el, { attributes: true, subtree: true });
            }
        });
    </script>
</body>
</html>
